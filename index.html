        <a class="navbar-brand" href="#">Text utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Utils!</strong> You should do anything with your text here..
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <div class="container">

      <form action='./analyse' method='post'> {% csrf_token %}
        <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here..</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"></textarea>
        </div>


      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="customswitch1" name="removepunc">
      <label class="form-check-label" for="customswitch1">Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="customswitch2" name='fullcaps'>
      <label class="form-check-label" for="customswitch2">Capitialize Text</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="customswitch3" name='removespace'>
      <label class="form-check-label" for="customswitch3">Remove space</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="customswitch4" name='removenextline'>
      <label class="form-check-label" for="customswitch4">Remove next line</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="customswitch5" name='charcount'>
      <label class="form-check-label" for="customswitch5">Character count</label>
      </div>

      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>
      </div>

  </head>
  <body>
